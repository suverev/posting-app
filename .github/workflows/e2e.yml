name: E2E - Playwright

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: main
    env:
      ALLURE_ENDPOINT: ${{ secrets.ALLURE_ENDPOINT }}
      ALLURE_PROJECT_ID: ${{ secrets.ALLURE_PROJECT_ID }}
      ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Validate Allure secrets
        run: |
          if [ -z "$ALLURE_ENDPOINT" ] || [ -z "$ALLURE_PROJECT_ID" ] || [ -z "$ALLURE_TOKEN" ]; then
            echo "Required Allure secrets are missing. Set ALLURE_ENDPOINT, ALLURE_PROJECT_ID, ALLURE_TOKEN in environment 'main'." >&2
            exit 1
          fi

      - name: Setup allurectl
        uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: ${{ env.ALLURE_ENDPOINT }}
          allure-project-id: ${{ env.ALLURE_PROJECT_ID }}
          allure-token: ${{ env.ALLURE_TOKEN }}

      - name: Run Playwright tests (with Allure upload)
        run: |
          allurectl watch \
            --endpoint "$ALLURE_ENDPOINT" \
            --project-id "$ALLURE_PROJECT_ID" \
            --token "$ALLURE_TOKEN" \
            --ci-type github \
            --job-uid "${{ github.repository }}#${{ github.workflow }}" \
            --job-run-uid "${{ github.run_id }}" \
            --job-run-name "#${{ github.run_number }}" \
            --job-run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --launch-name "posting-app • E2E • Playwright #${{ github.run_number }}" \
            --launch-tags "playwright,e2e,github-actions" \
            --cooldown 10s \
            --results allure-results -- \
            npm run test:e2e
        env:
          CI: 'true'
          ALLURE_ENDPOINT: ${{ env.ALLURE_ENDPOINT }}
          ALLURE_PROJECT_ID: ${{ env.ALLURE_PROJECT_ID }}
          ALLURE_TOKEN: ${{ env.ALLURE_TOKEN }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/**/trace.zip
          if-no-files-found: ignore

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore

